<ng-container [ngSwitch]="site">
    <ng-container *ngSwitchCase="'YouTube'">
        <iframe width="100%" height="315" [src]="videoUrl" title="YouTube video player" frameborder="0" allow="*"
                allowfullscreen></iframe>
    </ng-container>
    <ng-container *ngSwitchCase="'Vimeo'"></ng-container>
</ng-container>
